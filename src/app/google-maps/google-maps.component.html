<div class="map-wrapper">
  <!-- Barra de búsqueda -->
  <div class="map-search">
    <input
      type="text"
      id="searchBox"
      placeholder="Buscar ubicación..."
      (keyup.enter)="searchLocation(searchBox.value)"
      #searchBox
    />
    <button type="button" class="btn-current-location" (click)="getCurrentLocation()">
      📍 Mi Ubicación
    </button>
  </div>

  <!-- Contenedor del mapa -->
  <div class="map-container" id="map"></div>

  <!-- Información de la ubicación seleccionada -->
  <div class="selected-location">
    <p><strong>Dirección seleccionada:</strong> {{ selectedAddress }}</p>
    <button class="save-location-btn" (click)="saveLocation()">Guardar Dirección</button>
  </div>
</div>
