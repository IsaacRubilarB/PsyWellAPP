<ion-content class="ion-padding" [style.background-color]="'#1A3D5D'">
  <!-- Logo centrado -->
  <div class="logo-container">
    <img src="assets/logo1.png" alt="PsyWell Logo" class="small-logo" />
  </div>

  <!-- Sección de Sonidos Relajantes -->
  <div class="sound-section">
    <h2 class="center-text">Sonidos Relajantes</h2>
    <ion-button expand="block" (click)="playSound('lluvia')">Sonido de Lluvia</ion-button>
    <ion-button expand="block" (click)="playSound('olas')">Olas del Mar</ion-button>
    <ion-button expand="block" (click)="playSound('bosque')">Bosque</ion-button>
  </div>

  <!-- Sección de Videos de Ayuda con Accordion -->
  <div class="breathing-section">
    <h2 class="center-text">Videos de ayuda</h2>

    <!-- Título 1 -->
    <ion-item button (click)="toggleVideo('video1')">
      Ejercicios de Respiración
    </ion-item>
    <div *ngIf="showVideo === 'video1'">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/Lt0dpOi-AOk" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Título 2 -->
    <ion-item button (click)="toggleVideo('video2')">
      Técnicas de Meditación
    </ion-item>
    <div *ngIf="showVideo === 'video2'">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/5y5sMjyPDog" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Título 3 -->
    <ion-item button (click)="toggleVideo('video3')">
      Estiramientos para Relajar
    </ion-item>
    <div *ngIf="showVideo === 'video3'">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/2L2lnxIcNmo" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Título 4 -->
    <ion-item button (click)="toggleVideo('video4')">
      Mindfulness Básico
    </ion-item>
    <div *ngIf="showVideo === 'video4'">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/w6T02g5hnT4" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar style="width: 100%;">
    <ion-segment>
      <!-- Botón de registrar emociones -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'registrar-emociones'}" (click)="navigateTo('/registrar-emociones')">
        <img src="assets/emotes/calendario.svg" alt="Registrar emociones" class="nav-icon" />
      </ion-segment-button>
      <!-- Botón de home -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'home'}" (click)="navigateTo('/home')">
        <img src="assets/emotes/home.svg" alt="Home" class="nav-icon" />
      </ion-segment-button>
      <!-- Botón de tips -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'tips'}" (click)="navigateTo('/tips')">
        <img src="assets/emotes/tranquilidad.svg" alt="Tips" class="nav-icon" />
      </ion-segment-button>
      <!-- Botón de reloj -->
      <ion-segment-button [ngClass]="{'active-segment': currentSegment === 'reloj'}" (click)="navigateTo('/reloj')">
        <img src="assets/emotes/reloj.webp" alt="Reloj" class="nav-icon" /> <!-- Asegúrate de que este icono exista -->
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
