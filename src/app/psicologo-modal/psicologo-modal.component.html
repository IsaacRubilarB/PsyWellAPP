<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona un Psicólogo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de psicólogos -->
  <ion-list *ngIf="psychologists.length > 0">
    <ion-item *ngFor="let psychologist of psychologists">
      <ion-checkbox slot="start" [checked]="selectedPsychologist === psychologist" (ionChange)="selectPsychologist(psychologist)"></ion-checkbox>
      <ion-label>{{ psychologist.nombre }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="psychologists.length === 0">
    No se encontraron psicólogos disponibles.
  </ion-label>

  <!-- Selector de fecha -->
  <ion-item *ngIf="showDateSelector">
    <ion-label position="floating">Selecciona la fecha de la cita</ion-label>
    <ion-datetime 
      [(ngModel)]="selectedDate" 
      displayFormat="DD/MM/YYYY" 
      min="2024-01-01" 
      max="2024-12-31" 
      presentation="date" 
      (ionChange)="showAvailableTimes()">
    </ion-datetime>
  </ion-item>

  <!-- Mostrar horarios disponibles después de seleccionar la fecha -->
  <ion-list *ngIf="showTimes && selectedDate">
    <ion-item *ngFor="let time of availableTimes">
      <ion-label>{{ time }}</ion-label>
      <ion-button slot="end" (click)="selectTime(time)">Seleccionar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Campos de ubicación y comentarios -->
  <ion-input *ngIf="selectedTime" [(ngModel)]="ubicacion" placeholder="Ubicación"></ion-input>
  <ion-input *ngIf="selectedTime" [(ngModel)]="comentarios" placeholder="Comentarios"></ion-input>

  <!-- Botón de aceptar cita -->
  <ion-button *ngIf="selectedTime" expand="full" (click)="acceptAppointment()">Aceptar Cita</ion-button>

  <p>{{ successMessage }}</p>
</ion-content>
